---
- name: Install Clickhouse
  hosts: clickhouse
  become_method: ansible.builtin.su
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - name: Install Clickhouse packages
      block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/deb/pool/main/c/{{ item }}/{{ item }}_{{ clickhouse_version }}_amd64.deb"
            dest: "./{{ item }}_{{ clickhouse_version }}_amd64.deb"
            mode: "0755"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse other distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/deb/pool/main/c/clickhouse-common-static/clickhouse-common-static_{{ clickhouse_version }}_amd64.deb"
            dest: "./clickhouse-common-static_{{ clickhouse_version }}_amd64.deb"
            mode: "0755"
    - name: Ansible install clickhouse-common-static
      become: true
      ansible.builtin.apt:
        deb: clickhouse-common-static_{{ clickhouse_version }}_amd64.deb
    - name: Ansible install clickhouse-server
      become: true
      ansible.builtin.apt:
        deb: clickhouse-client_{{ clickhouse_version }}_amd64.deb
    - name: Install clickhouse packages
      become: true
      ansible.builtin.apt:
        deb: clickhouse-server_{{ clickhouse_version }}_amd64.deb
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: clickhouse-client -q 'create database logs;'
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 82
      changed_when: create_db.rc == 0
- name: Install Vector
  hosts: vector
  become: true
  become_method: ansible.builtin.su
  handlers:
    - name: Start Vector service
      ansible.builtin.systemd:
        name: vector
        state: restarted
        daemon_reload: true
  tasks:
    - name: Download Vector packages
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector_{{ vector_version }}-1_amd64.deb"
        dest: "./vector_{{ vector_version }}_amd64.deb"
        mode: "0755"
    - name: Install Vector packages
      become: true
      ansible.builtin.apt:
        deb: vector_{{ vector_version }}_amd64.deb
    - name: Vector | Apply template
      ansible.builtin.template:
        src: vector.yml.j2
        dest: "/etc/vector/vector.yml"
        mode: "0644"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
    - name: Vector | change systemd unit
      ansible.builtin.template:
        src: vector.service.j2
        dest: /usr/lib/systemd/system/vector.service
        mode: "0644"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
        backup: true
      notify: Start Vector service
